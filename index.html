   	<script>
        var counter = 0;

        function changeText()
        {
        var quotes = new Array();

        quotes[0] = "Student.";
        quotes[1] = "Mentor.";
        quotes[2] = "Techie.";

        if (counter > 4)
            {
            counter = 0;
            }

        document.getElementById("textslide").innerHTML = quotes[counter];

        setTimeout(function(){changeText()},10000);
        counter ++;
        }
        </script
        <body onload="changeText();">
        <p id="textslide"></p>
